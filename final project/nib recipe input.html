<!DOCTYPE html>
<html>
<head>

<title>nib login</title>
<link rel="stylesheet" type="text/css" href="nib.css">
</head>


<body>

<!-- header -->
<img src="images/nib header.jpg" width="100%" height="91" />

<div class="menu">
<table class="menu" width="100%" border="0">
  <tr>
    <th width="24" scope="col">&nbsp;</th>
    <th width="24" scope="col">&nbsp;</th>
    <th width="24" scope="col"><a href="#">recipebox</a></th>
    <th width="24" scope="col"><p><a href="#">calendar</a></p></th>
    <th width="24" scope="col"><a href="#">forum</a></th>
    <th width="26" scope="col">&nbsp;</th>
    <th width="26" scope="col">&nbsp;</th>
  </tr>
</table>
</div>
<!-- header -->







<!-- input -->
<div id="recipeinput" class="main">
<form if= "myForm" name="myForm" action="submission.html" method="post" onsubmit="return !!(check_info() & passwordmatch());">
 <fieldset>
    <legend>ADD A RECIPE</legend>

      title: <input id="title" type="text" name="title" minlength="2" required><br><br>

      ingredients: <input id="ingredients" type="ingredients" minlength="9"><br><br>

		directions: <input id="directions" type="directions" minlength="9"><br><br>

		<form id="form" class="main" required>
      type: <br>
        <input id="breakfast" name="breakfast" type="radio" value="breakfast">breakfast<br>
        <input id="lunch" name="lunch" type="radio" value="lunch">lunch<br>
        <input id="snack" name="snack" type="radio" value="snack">snack<br>
        <input id="dinner" name="dinner" type="radio" value="dinner">dinner<br>
      <br>
      </form>

      <form action="demo_form.asp">
 		 <input type="file" name="pic" accept="image/*">
		</form>


      <input type="submit" value="Submit">
      <button type="reset" value="Reset">Reset</button>

 </fieldset>
</form>
</div>  
<!-- input -->





<!-- footer -->
<div id="footer" class="footer">
<footer>
  <ul>


    <li>&#169; 2015 nib app. all rights reserved. design by river</li>

  </ul>

</footer>  
</div>
<!-- footer -->




</body>
</html>
